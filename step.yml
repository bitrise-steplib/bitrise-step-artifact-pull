title: Artifact pull
summary: Step to pull artifacts
description: |-
  Step description

website: https://github.com/bitrise-steplib/steps-artifact-pull
source_code_url: https://github.com/bitrise-steplib/steps-artifact-pull
support_url: https://github.com/bitrise-steplib/steps-artifact-pull/issues
# type_tags:
# - build
is_always_run: false
is_skippable: false
# deps:
#  check_only:
#  - name: xcode
toolkit:
  go:
    package_name: github.com/bitrise-steplib/steps-artifact-pull

inputs:
- verbose: "false"
  opts:
    title: Enable verbose logging
    summary: Enable logging additional information for debugging
    is_required: true
    value_options:
    - "true"
    - "false"

- artifact_sources: ""
  opts:
    title: Artifact source
    summary: The list fo the workflows/stages, thawhicht could generate artifacts.
    description: 
      'A coma separated list of workflows or stage names, which can generate artifacts. Example 1: test-apk-generator-workflow, ipa-generator-for-testers'
    is_required: true

outputs:
- EXAMPLE_OUTPUT:
  opts:
    title: Example step output
    summary: Example step output
